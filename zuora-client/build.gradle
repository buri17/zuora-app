/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'buildlogic.java-library-conventions'
    id "org.openapi.generator" version "7.7.0"
}

ext {
    jackson_version = "2.17.1"
    jackson_databind_version = "2.17.1"
    jackson_databind_nullable_version = "0.2.6"
    spring_web_version = "6.1.6"
    jakarta_annotation_version = "2.1.1"
    jodatime_version = "2.9.9"
    junit_version = "5.10.3"
    generatedPackageName = "com.example.zuora"
}

openApiGenerate {
	generatorName = 'java'
	// validateSpec = false
	// skipValidateSpec = true
	outputDir = "$layout.projectDirectory/build"
	inputSpec = "$layout.projectDirectory/src/main/openapi/zuora_openapi.yaml"
	ignoreFileOverride = "$layout.projectDirectory/src/main/openapi/.openapi-generator-ignore"
	packageName = "${generatedPackageName}"
	apiPackage = "${generatedPackageName}.api"
	modelPackage = "${generatedPackageName}.model"
	invokerPackage = "${generatedPackageName}.invoker"
	library = "resttemplate"
	configOptions = [
	   useJakartaEe : "true",
	   groupId: "${generatedPackageName}"
	]
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        java {
            srcDir "$layout.projectDirectory/build/src/main/java"
        }
    }
}

compileJava.dependsOn tasks.openApiGenerate

dependencies {
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation "org.springframework:spring-web:$spring_web_version"
    implementation "org.springframework:spring-context:$spring_web_version"
    implementation "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_databind_version"
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:$jackson_version"
    implementation "org.openapitools:jackson-databind-nullable:$jackson_databind_nullable_version"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    implementation "jakarta.annotation:jakarta.annotation-api:$jakarta_annotation_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"
}

test {
    // Enable JUnit 5 (Gradle 4.6+).
    useJUnitPlatform()

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
    }

}

